<body>
<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<div id="login-page">
  <div class="container">
    <form class="form-login" action="index.html">
      <h2 class="form-login-heading">sign in now</h2>
      <div class="login-wrap">
        <div class="row">
        <input type="email" class="form-control"   id="email" placeholder="Email"  [(ngModel)]="email"  name="email">
        <br>
        <input type="password" class="form-control"  id="password" placeholder="Password" [(ngModel)] ="password" name="password">

        <button class="btn btn-theme btn-block" href="index.html" type="submit" (click)="login()"><i class="fa fa-lock"></i> SIGN IN</button>
        <hr>

        <div class="registration">
          Don't have an account yet?<br/>
          <a class="" href="/inscription">
            Create an account
          </a>
        </div>
      </div>
      </div>
      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Forgot Password ?</h4>
            </div>
            <div class="modal-body">
              <p>Enter your e-mail address below to reset your password.</p>
              <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
              <button class="btn btn-theme" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal -->
    </form>
  </div>
</div>
<!-- js placed at the end of the document so the pages load faster -->

</body>

</html>
