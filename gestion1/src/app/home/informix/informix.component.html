<section id="main-content">
  <section class="wrapper">
    <h3><i class="fa fa-angle-right"></i>incidence</h3>
    <div class="row mt">
      <div class="col-lg-12">
        <h4><i class="fa fa-angle-right"></i>ajouter un Informix</h4>
        <div class="form-panel">
          <form role="form" class="form-horizontal style-form">
            <div class="form-group has-success">
              <label class="col-lg-2 control-label">nom fichier</label>
              <div class="col-lg-10">
                <input type="file" placeholder="" id="nomFichier" name="nomFichier" class="default" [(ngModel)]="documents.nomFichier">
              </div>
            </div>
            <div class="form-group has-error">
              <label class="col-lg-2 control-label">date</label>
              <div class="col-lg-10">
                <input id="dateMise" type="date" name="documents1.dateMise"  [(ngModel)]="documents.dateMise">
              </div>
            </div>
            <div class="form-group has-warning">
              <label class="col-lg-2 control-label">modificateur</label>
              <div class="col-lg-10">
                <input type="text" placeholder="" id="modificateur" name="modificateur"   class="form-control" [(ngModel)]="documents.modificateur">
              </div>
            </div>

            <div *ngIf="etat">
              <div class="social-auth-links text-center mb-3">
              </div>
              <button type="submit"  class="btn btn-primary btn-block btn-flat" (click)="update(documents)">update</button>
            </div>
            <div *ngIf="!etat">
              <div class="social-auth-links text-center mb-3">
              </div>
              <button type="submit"  class="btn btn-primary btn-block btn-flat" (click)="adddoc(documents)">Add</button>


            </div>

          </form>
        </div>
        <!-- /form-panel -->
      </div>
      <!-- /col-lg-12 -->
    </div>
    <div class="row">
      <div class="col-md-2"><h4><i class="fa fa-angle-right"></i>Informix </h4></div>

      <div class="col-md-7"></div>
      <div class="col-md-3"><form class="form-inline">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input   class="form-control form-control-sm ml-3 w-75 fa fa-angle-left" type="text" name="search" id="search" [(ngModel)]="term"  placeholder="rechercher" aria-label="Search" >
      </form></div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <table class="table table-striped table-advance table-hover">

                <thead>
                <tr>
                  <th>#</th>
                  <th><i class="glyphicon glyphicon-folder-open"></i> nom du fichier</th>
                  <th class="icon-time"><i class="fa fa-question-circle"></i> date de la derniere mise Ã  jour</th>
                  <th><i class="fa fa-bookmark"></i> modificateur</th>
                  <th><i class=""></i> </th>
                  <th><i class=" fa fa-edit"></i> services</th>
                  <th></th>
                </tr>

                </thead>
                <tbody>
                <tr *ngFor="let u of tab | search:term ; let x =index">
                  <td>{{x+1}}</td>
                  <td>{{u.nomFichier}}</td>
                  <td>{{u.dateMise}}</td>
                  <td>{{u.modificateur}}</td>
                  <td></td>

                  <td>
                    <button class="btn btn-success btn-xs" (click)="download(u.nomFichier)"><i class="fa fa-check"></i></button>
                    <button class="btn btn-primary btn-xs "  (click)="edit(u)"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger btn-xs" (click)="deleteDocument(u.idInfo)"><i class="fa fa-trash-o "></i></button>



                  </td>


                </tr>





                </tbody>

              </table>

            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
      </div>
    </div>

  </section>
</section>
